    .shade-container {
      display: flex;
      flex-wrap: wrap; /* Wrap items to the next line if needed */
      gap: 10px; /* Space between swatches */
      justify-content: center; /* Center align the swatches horizontally */
    }
  
    .shade-swatch {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 1px solid #ccc; /* Optional: for visibility */
      border-radius: 50%; /* Make it a circular swatch */
      cursor: pointer;
    }
  
    .shade-swatch:hover {
      border-color: #000; /* Optional: highlight on hover */
    }
  </style>
  
  <style>
    .shade-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  
    .shade-swatch {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: border 0.3s ease;

    .shade-swatch.selected {

            <input type="radio" id="fair-porcelain" name="skin-color" value="Fair - Porcelain" hidden>

            <div style="background-color: #1f1208;" class="shade-swatch" onclick="selectShade(this, 'dark-onyx')"></div>
        </div>
    </div>
      
      <script>
        function selectShade(element, id) {
          // Check the radio button
          document.getElementById(id).checked = true;
            console.log("Shade clicked:", id); // Debugging

      
          // Remove 'selected' class from all swatches
          const swatches = document.querySelectorAll('.shade-swatch');
          swatches.forEach(swatch => swatch.classList.remove('selected'));
      
          // Add 'selected' class to the clicked swatch
          element.classList.add('selected');
        }
      </script>
